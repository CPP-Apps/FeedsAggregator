plugins {
    id 'java'
    id 'org.springframework.boot' version '1.5.15.RELEASE'
    id 'war'
}

group 'edu.cpp.campusapps'
version '0.1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'org.jasig.portal:uPortal-soffit-renderer:5.4.0'
    runtime 'org.codehaus.janino:janino:3.0.8'
    compile 'com.rometools:rome:1.11.0'

    compile 'org.springframework.boot:spring-boot-starter-cache'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-starter-web'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    enabled = true
}

war {
    archiveName = project.getName() + '.war'
}
