plugins {
    id 'java'
    id 'org.springframework.boot' version '1.5.15.RELEASE'
    id 'war'
}

group 'edu.cpp.campusapps'
version '0.1.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "com.rometools:rome:1.11.0"
    compile "javax.cache:cache-api:1.0.0"
    compile "org.apache.httpcomponents:httpclient:4.5.6"
    compile "org.jasig.portal:uPortal-soffit-renderer:5.4.0"
    compile "org.springframework.boot:spring-boot-starter-cache"
    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.springframework.boot:spring-boot-starter-web"

    runtime "org.codehaus.janino:janino:3.0.8"
    runtime "org.ehcache:ehcache:3.6.3"
    providedRuntime "org.springframework.boot:spring-boot-starter-tomcat"

    testCompile "junit:junit:4.1.2"
}

jar {
    enabled = true
}

war {
    archiveName = project.getName() + '.war'
}
